<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Скачивание аудиозаписей</title>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>

    <script type="text/javascript">
        VK.init(function () {
            // API initialization succeeded
            // Your code here
            afterInit()
        }, function () {
            // API initialization failed
            // Can reload page here
        }, '5.59');


        function afterInit() {
            VK.api("audio.get", {}, function (data) {

                showAudios(data.response.items)
            });
        }


        function showAudios(data) {

            var result = "";

            for (var i = 0; i < data.length; i++) {

                var audio = data[i];

                href = audio.url;

                var s = "<a href='" + href + "'>";

                s += audio.artist + " " + audio.title;

                s += "</a></br>";


                result += s;
            }

            document.getElementById("audios").innerHTML = result;

            var h = document.getElementById('content').clientHeight;

            VK.callMethod("resizeWindow", 807, h + 50);

        }

    </script>
</head>
<body>

<div id="content">
    <div id="audios">

    </div>
</div>

</body>
</html>
